<div>
  <h3>Add your answer to: "{{ question.title }}"</h3>
  <form ng-submit="addAnswer()" class="form-inline" role="form">
    <div class="form-group">
      <input type="text" ng-model="fullAnswer" class="form-control" placeholder="Answer that question!">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
