<!doctype html>
<html lang="en">
<head>
  <title></title>
  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link href='styles/main.css' rel='stylesheet' type="text/css">
</head>
<body ng-app="togetApp" class="ng-scope">

    <div ng-controller="mainCtrl" class="list ng-scope">
    <h1>Backpacking Checklist</h1>
    <div class="item" ng-class="{'editing-item':editing, 'edited':todo.edited}" ng-repeat="getItem in getItems">
            <input ng-model="getItem.completed" type = "checkbox"/>
            <label ng-click= "" ng-hide="editing">{{getItem.name}}</label>
            <input ng-change="todo.edited = true" ng-blur="editing = false;" ng-show="editing" ng-model="getItem.name" class="editing-label" type="text"/>
            <div class="actions">
                <a href="" ng-click= "editing = !editing">Edit</a>
                <a href="" ng-click= "helloConsole()">Save</a>
                <a href="" class="Delete">Delete</a>
            </div>
        </div>
    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js" type="text/javascript"></script>
  <script src="scripts/app.js" type="text/javascript"></script>

</body>
</html>
